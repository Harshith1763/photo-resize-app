<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resize App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Photo Resize App</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an image:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".png,.jpg,.jpeg" required>
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Select a platform:</label>
                <select class="form-select" id="platform" name="platform" required>
                    {% for platform in platforms %}
                    <option value="{{ platform }}">{{ platform }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <h5>Recommended Sizes:</h5>
                <ul>
                    {% for platform, size in recommended_sizes.items() %}
                    <li><strong>{{ platform }}:</strong> {{ size }}</li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Resize and Download</button>
        </form>
    </div>
</body>
</html>
