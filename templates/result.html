<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resized Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resized Photo</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Platform: {{ platform }}</h5>
                <p class="card-text"><strong>Uploaded Size:</strong> {{ uploaded_size }}</p>
                <p class="card-text"><strong>Recommended Size:</strong> {{ recommended_sizes[platform] }}</p>
                <a href="{{ url_for('download', filename=resized_file.split('/')[-1]) }}" class="btn btn-success">Download Resized Image</a>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
